<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo image" />
      </div>
      <div class="container">
        <form action="" class="col-6">
          <label for="bill">Bill</label>
          <br />
          <input type="number" placeholder="0" id="bill" />

          <br />

          <label for="tips">Select Tip %</label>
          <div id="tips">
            <div class="tip-btn" onclick="setTip(this, 5)">5%</div>
            <div class="tip-btn" onclick="setTip(this, 10)">10%</div>
            <div class="tip-btn" onclick="setTip(this, 15)">15%</div>
            <div class="tip-btn" onclick="setTip(this, 25)">25%</div>
            <div class="tip-btn" onclick="setTip(this, 50)">50%</div>
            <input
              type="number"
              class="custom-tip-input"
              placeholder="Custom"
            />
          </div>

          <label for="people">Number of People</label>
          <br />
          <input type="number" placeholder="0" id="people" />
        </form>

        <div class="calculator col-6">
          <div>
            <div class="flex">
              <div>
                <h4>Tip Amount</h4>
                <p>/ person</p>
              </div>
              <h1 class="tip-amount">$0.00</h1>
            </div>

            <div class="flex">
              <div>
                <h4>Total</h4>
                <p>/ person</p>
              </div>
              <h1 class="total-amount">$0.00</h1>
            </div>
          </div>
          <div class="footer">
            <div class="reset-btn" onclick="resetCalculator()">RESET</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">mahoon13</a>.
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
